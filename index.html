<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>


  <div class="container">
    <div class="content">
      <div class="image-container">
        <img class="image-hover" src="images/image-equilibrium.jpg" alt="">
        <div class="eye-hover">
          <img class="eye-100" src="images/icon-view.svg" alt="">
        </div>
      </div>

      <div class="description">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="price_days">
        <div class="eth">
          <div class="etherium">
            <img src="images/icon-ethereum.svg" alt="">
            <p class="price-eth">0.041 ETH</p>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        </div>
        <hr>
        <div class="avatar">
          <img src="images/image-avatar.png" alt="">
          <p class="text-avatar"><strong>Creating of</strong> Jules Wyvern</p>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
